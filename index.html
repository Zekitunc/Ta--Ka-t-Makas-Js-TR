  <body>
    <h3>Zeki EDİTİON <br/>TAŞ KAĞIT MAKAS</h3>

        <div class="makas"><img class="resim" src="resimler/scissors.png"><h1>MAKAS</h1></div>
      </div>
    </div>
  </div>
